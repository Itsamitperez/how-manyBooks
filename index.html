<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Many Books Will You Read?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <button class="nav-button" onclick="location.href='index.html'" type="button">
            <span>📚</span>
            <h3>Books Calculator</h3>
        </button>
    </nav>
    <div class="title">
        <h1>How Many Books?</h1>
    </div>
    <section class="calculator-section">
        <div class="howMany">
            <p>If I read <input type="number" class="pages-count" placeholder="Pages"> pages, every 
            <input type="number" class="days-count" placeholder="Days"> day/s...</p>
            <button class="checkResult">Check</button>
        </div>
        <div class="result-container">
            <p class="result-message"></p> <!-- Element to display the result -->
        </div>
        <p class="errorMessage">*Please enter a real number</p>
        <p class="about">Created with love and energy by <a href="https://www.linkedin.com/in/amit-perez/">Amit Perez</a> 👨‍🎨🤩</p>
    </section>
    <script src="main.js"></script>
</body>
</html>
